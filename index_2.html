<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="favicon.ico">

    <title>Categories</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="libs/angular.min.js"></script>
    <script type="text/javascript" src="libs/angular-cookies.js"></script>
    <script type="text/javascript" src="angular/newsfeed2.js"></script>
    <link rel="stylesheet" href="css/index_2.css">
</head>
<body ng-controller="newsFeed2Ctrl" data-ng-app="newsFeedApp">
<div class="container-fluid bg-home">
    <!--START content_feed_2-->
    <div class="row">
        <div class="content_feed_2">
            <div class="container">
                <div class="row">
                    <h1 class="col-xs-offset-2 col-xs-8">DEIN NEWSFEED</h1>
                    <img class="col-xs-2 remove_icon" src="imgs/icon_remove.png" alt="">
                </div>
                <div class="row btn_touch">
                    <div class="header_choose col-xs-12">
                        <img src="imgs/icon_circle_big.png" alt="">
                        <img src="imgs/icon_circle_small.png" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="newfeed_2_top">
                        <p>
                            WÃ¤hle aus was Dich interessiert
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--END content_feed_2-->
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="content_link">
                    <a data-ng-repeat="(key,value) in newsfeed" id="cat_id_{{key}}" href="" class="btn btn-lg btn_link"
                       data-ng-click="checkClick(key,value._id)"
                       data-ng-class="value.checked == 1 ? 'btn-active' : '' ">
                        {{value.cat_name}}
                    </a>
                </div>
            </div>
        </div>

        <!--BEGIN NEWFEDD STARTED-->
        <div class="row">
            <div class="newfeed_starten weiter" data-ng-click="checkNext()">
                <h1>Weiter</h1>
            </div>
        </div>
        <!--END NEWFEED STARTED-->

        <div class="" id="footer">
            <div id="exTab1" class="col-xs-12">
                <ul class="nav nav-pills">
                    <li class="active">
                        <a href="" data-toggle="tab"><span class="fa fa-th-large"></span>
                            <p style="text-align: center;vertical-align: middle">News</p>
                        </a>
                    </li>
                    <li>
                        <a href="" data-toggle="tab"><span class="fa fa-graduation-cap coaching"></span>
                            <p style="text-align: center;vertical-align: middle">Coachings</p>
                        </a>
                    </li>
                    <li>
                        <a href="" data-toggle="tab"><span class="fa fa-comment-o"></span>
                            <p style="text-align: center;vertical-align: middle">Zenzai</p>
                        </a>
                    </li>
                    <li>
                        <a href="" data-toggle="tab"><span class="fa  fa-shopping-cart"></span>
                            <p style="text-align: center;vertical-align: middle">Shop</p>
                        </a>
                    </li>
                    <li>
                        <a href="" data-toggle="tab"><span class="fa fa-user-o"></span>
                            <p style="text-align: center;vertical-align: middle">Profile</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
